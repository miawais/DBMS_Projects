<!DOCTYPE html>
<html>

<head>
    <title>Add/Edit Course</title>
</head>

<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Course</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'course_details' %}">Back to Course Details</a>
</body>

</html>
