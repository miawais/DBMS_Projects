<!DOCTYPE html>
<html>

<head>
    <title>Add/Edit Grade</title>
</head>

<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Grade</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'grade_details' %}">Back to Grade Details</a>
</body>

</html>
