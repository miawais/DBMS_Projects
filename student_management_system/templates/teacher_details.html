<!DOCTYPE html>
<html>

<head>
    <title>Teacher Details</title>
</head>

<body>
    <h1>Teacher Details</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in teachers %}
            <tr>
                <td>{{ teacher.name }}</td>
                <td>{{ teacher.email }}</td>
                <td>
                    <a href="{% url 'edit_teacher' teacher.pk %}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_edit_teacher' %}">Add New Teacher</a>
</body>

</html>
